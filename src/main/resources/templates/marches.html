<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
<h1>Bienvenu ceci est l'ensemble des march√©s</h1>
<table class="table table-bordered border-primary">

    <thead>
        <td>
            Nom
        </td>
        <td>Emplacement</td>
        <td>Heure Ouverture</td>
        <td>Heure Fermeture</td>
        <td>Nombre de Hangars</td>
        <td>Categorie de produits</td>
    </thead>

        <td data-th-text="${marche.emplacement}"></td>
        <td data-th-text="${marche.heure_ouverture}"></td>
        <td data-th-text="${marche.heure_fermeture}"></td>
        <td data-th-text="${marche.nbre_hangars}"></td>
        <td data-th-text="${marche.categorie_produit}"></td>
    </tr>
    </tbody>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
